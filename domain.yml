version: "3.1"

intents:
  - saludar
  - despedirse
  - saber_como_estas
  - preguntar_clima
  - preguntar_familia
  - eres_bot


responses:
  utter_saludar:
  - text: "Hola! ¿En qué puedo ayudarte?"

  utter_despedirse:
  - text: "¡Hasta luego! Que tengas un buen día."

  utter_saber_como_estas:
  - text: "Estoy bien, gracias por preguntar."

  utter_preguntar_clima:
  - text: "Hoy hace buen clima."

  utter_preguntar_familia:
  - text: "No tengo información sobre mi familia."

  utter_eres_bot:
  - text: "Sí, soy un bot. ¿En qué puedo ayudarte?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
